{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <style type="text/css">
      .material-icons.md-48 { font-size: 54px; }
      .material-icons.md-28 { font-size: 24px; }
      .navbar-brand{
      margin-left: 20px;
      color: white;
      }
    </style>
  </head>

  <body>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <a href="#" class="navbar-brand">
          <span class="material-icons material-symbols-outlined text-success material-icons md-48">store</span>
        <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span> </button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="#" id="categoriesDropdown">Categories</a>
            <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
              <a class="dropdown-item" href="#">Category1</a>
              <a class="dropdown-item" href="#">Category2</a>
              <a class="dropdown-item" href="#">Category3</a>
              <a class="dropdown-item" href="#">Category4</a>
              <a class="dropdown-item" href="#">Category5</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Contacs</a> </li>
          <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">About</a> </li>
        </ul>

      <form class="form-inline">
        <div class="input-group">
          <input type="text" placeholder="Search">
          <div>
            <button>
              <span class="btn-success material-icons material-symbols-outlined text-success material-icons md-28">search</span>
            </button>
          </div>
        </div>
      </form>
       </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-6JnH1uCI0IclZutA5hP2qH7Fqgt8MzCGlrwWOYkSqa4KtI0cHcq7fz9+QFm1GGd8L" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
